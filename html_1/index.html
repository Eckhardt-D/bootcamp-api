<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Text related tags -->
    <!-- Heading -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <!-- Paragraph/formating -->
    <p>Paragraph</p>
    <!-- formatting -->
    <i><h3>hello</h3></i>
    <b><h2>hello</h2></b>
    <strong><h2>hello</h2></strong>
    <u><h3>hello</h3></u>
    <!-- Special text type [anchor tag] -->
    <h1><a href="https://www.google.com">Take me to google</a></h1>
    <!-- form, Inputs, buttons, audio & video & image -->
    <input type="text">
    <br>
    <br>
    <br>
    <input type="email">
    <br>
    <br>
    <input type="password">
    <label>male</label>
    <input value="male" type="radio">
    <label>female</label>
    <input value="female" type="radio">
    <video autoplay controls src="./images/image.png"></video>
    <audio src=".images/image.png" autoplay controls></audio>
    <!-- special tags -->
    <br>
    <hr>
    <!-- Semantic tags -->
    <section></section>
    <aside></aside>
    <div></div>
    <main></main>
    <header></header>
    <nav></nav>
    <!-- lists -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>

<!-- For more html tags and attributes -->
